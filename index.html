<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="mainDiv">
        <div id="displayDiv">
        <p id="display"></p>
        </div>
        <div class="row" id="row1">
            <button id="b7">7</button><button id="b8">8</button><button id="b9">9</button><button class="op" id="add">+</button>
        </div>  
        <div class="row" id="row2">  
            <button id="b4">4</button><button id="b5">5</button><button id="b6">6</button><button class="op" id="subtract">-</button>
        </div>
        <div class="row" id="row3">
            <button id="b1">1</button><button id="b2">2</button><button id="b3">3</button><button class="op" id="multiply">x</button>
        </div>
        <div class="row" id="row4">
            <button id="clear">C</button><button id="b0">0</button><button id="decimal">.</button><button class="op" id="divide">รท</button>
        </div>
        <div class="row" id="row5">
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
